name: Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello world
        shell: bash
        run: echo Welcome to the Github Actions workshop !

  unit-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        shell: bash
        run: make tests_run

      - name: Run coverage
        shell: bash
        run: make coverage
